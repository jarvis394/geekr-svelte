<!doctype html>
<html class="dark h-full w-full" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#0b0809" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta name="apple-mobile-web-app-title" content="geekr." />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="msapplication-tap-highlight" content="no" />
		<link rel="preconnect" href="https://habr.com" />
		<link rel="preconnect" href="https://habrastorage.org" />
		%sveltekit.head%
	</head>
	<body
		class="h-full w-full"
		data-sveltekit-preload-data="tap"
		data-sveltekit-preload-code="viewport"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
